<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Smart Job Tracker & Resume Matcher (NLP)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">Smart Job Tracker</a>
    <div>
      <a class="nav-link d-inline text-white-50" href="{{ url_for('resume') }}">Resume</a>
      <a class="nav-link d-inline text-white-50" href="{{ url_for('jobs_list') }}">Jobs</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat, msg in messages %}
        <div class="alert alert-{{cat}}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
